<body>
<div class="login-box">
    <h2>Account Registration</h2>
    <form action="signup" method="post" id="signup">
        <div class="user-box">
            <input autocomplete="off" id="InputUsername" name="uname"
                   pattern="^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){3,18}[a-zA-Z0-9]$"
                   placeholder="Username" required
                   title="Alternatively referred to as an account name, login ID, nickname, and user ID, username or user name is the name given to a user on a computer or computer network."
                   type="text">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input autocomplete="off" id="InputEmailAddress" name="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                   placeholder="Username" required
                   title="Characters followed by an @ sign, followed by more characters. Must be in the following order: characters@characters.domain"
                   type="text">
            <label>Email Address</label>
        </div>
        <div class="user-box">
            <input checked="" id="user-checkbox" type="checkbox" name="checkbox" value="Y" checked />
            <label for="user-checkbox">Enable Multi-Factor Authentication</label>
        </div>
        <a href="#" onclick="document.getElementById('signup').submit();">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
    </form>
</div>
</body>

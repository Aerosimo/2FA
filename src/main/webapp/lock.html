<!-- start loader -->

    <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
            <div class="loader"></div>
        </div>
    </div>
</div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

    <div class="card card-authentication1 mx-auto my-5 animated bounceInDown">
        <div class="user-lock rounded-top bg-dark-light">
            <div class="user-lock-img">
                <img alt="user avatar" src="assets/images/logo-icon.png">
            </div>
        </div>
        <div class="card-body">
            <h4 class="text-center mt-5 py-2">Aerosimo - 2FA</h4>
            <form class="mt-3 mb-1" method="post" action="signup">
                <div class="form-group">
                    <div class="position-relative has-icon-left">
                        <label for="InputOTP" class="sr-only">OTP Code</label>
                        <input type="password" id="InputOTP" class="form-control"
                               pattern="^[0-9]{6,6}" title="Treat your OTP code as confidential. Sharing it with anyone gives them full access to your account. Aerosimo never calls to verify your OTP."
                               placeholder="OTP Code" name="otp" minlength="6" autocomplete="off" required>
                        <div class="form-control-position">
                            <i class="icon-lock"></i>
                        </div>
                    </div>
                </div>
                <button class="btn btn-light btn-block waves-effect waves-light mt-2" type="submit"><i class="icon-lock-open"></i> Unlock</button>
            </form>
        </div>
    </div>
</div><!--wrapper-->
